name: CD Step - Deploy to AWS

on:
  pull_request:
    branches: 
      - main
    types: [closed]

env:
  AWS_REGION: us-east-1
  APPLICATION_NAME: dashg-template-web

jobs:
  deploy:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - name: Get the repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Ensure build artifacts bucket exists
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: ${{ env.APPLICATION_NAME }}-stack
          template: iac/s3.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: "BucketName=${{ env.APPLICATION_NAME }}-bucket"
      - name: Deploy build to bucket
        run: aws s3 cp dist/ s3://${{ env.APPLICATION_NAME }}-bucket/ --recursive
